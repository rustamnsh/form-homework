<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row my-5">
            <div class="col-12">
                <form name="userForm" class="form-group" onsubmit="return validateForm()">
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter name">
                    <input type="text" class="form-control my-3" id="surname" name="surname" placeholder="Enter surname">
                    <input type="text" class="form-control" id="birthday" name="birthday" placeholder="Enter birthday">
                    <div class="small">Birthday format should be like that: yyyy-mm-dd </div>
                    <input type="text" class="form-control my-3" id="email" name="email" placeholder="Enter email">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </form>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-6 mr-0">
                <h4>Delete user from list</h4>
                <input type="text" class="p-1 deleteInput mt-3" placeholder="Enter ID">
                <button class="btn btn-warning mb-1 ml-2" onclick="deleteId()">Delete</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p>Sort by List</p>
                <button class="btn btn-outline-info " onclick="sortByID()">ID</button>
                <button class="btn btn-outline-info " onclick="sortByName()">Name</button>
                <button class="btn btn-outline-info" onclick="sortBysurname()">Surname</button>
            </div>
            <div class="col-12 mt-2">
                <ul class="list-group">
                    
                </ul>
            </div>
        </div>
        





    <script src="script2.js"></script>
</body>

</html>
